<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="login.css">
</head>
<body>

<div class="wrapper">
  <div class="title">
    <h1>contact us form</h1>
  </div>
  <div class="contact-form">

      <input type="text" class="input" placeholder="Name">
      <input type="text" class="input" placeholder="Email Address">

    </div>
    <div class="msg">

      <a href="index.html"><div class="btn">send</div></a>
    </div>
  </div>
</div>

</body>
</html>
